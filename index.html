<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS - Leaflet</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>
    
    <!-- Controle de Camadas Base -->
    <div id="base-layer-control" class="layer-control base-control">
        <button id="toggle-base-layers" class="toggle-btn" title="Alternar camadas de mapa base">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <line x1="9" y1="3" x2="9" y2="21"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
            </svg>
        </button>
        <div id="base-layer-panel" class="layer-panel hidden">
            <h3>Camadas de Base</h3>
            <div class="layer-buttons">
                <button id="osm-layer" class="layer-btn active"><span>OpenStreetMap</span></button>
                <button id="carto-layer" class="layer-btn"><span>CartoDB Positron</span></button>
                <button id="satellite-layer" class="layer-btn"><span>Satélite (Esri)</span></button>
            </div>
        </div>
    </div>
    
    <!-- Controle de Camadas de Dados -->
    <div id="data-layer-control" class="layer-control data-control">
        <button id="toggle-data-layers" class="toggle-btn" title="Alternar camadas de dados">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
        </button>
        <div id="data-layer-panel" class="layer-panel hidden">
            <h3>Camadas de Dados</h3>
            <div class="layer-buttons">
                <label class="checkbox-label">
                    <input type="checkbox" id="imoveis-checkbox" checked>
                    <span>Imóveis Rurais Itapetinga</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="itapetinga-checkbox" checked>
                    <span>Limite Itapetinga</span>
                </label>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Script do Mapa -->
    <script src="map.js"></script>
</body>
</html>
